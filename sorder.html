<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order - Steel Core Limited | Industro Link</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #222;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
    }

    .content {
      max-width: 600px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 1rem;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: inherit;
    }

    button {
      background-color: #f46530;
      color: white;
      font-weight: bold;
      border: none;
    }

    button:hover {
      background-color: #d7501a;
    }

    .back-link {
      display: inline-block;
      margin-top: 1rem;
      color: #f46530;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Industro Link</div>
    <nav><a href="index.html">Home</a></nav>
  </header>

  <div class="content">
    <h1>Order – Steel Core Limited</h1>
    <p>Place your order for steel structures, fabricated parts, or custom components.</p>

    <form onsubmit="handleSubmit(event)">
      <label>Full Name</label>
      <input type="text" required>

      <label>Email</label>
      <input type="email" required>

      <label>Product Category</label>
      <select required>
        <option value="">Select</option>
        <option value="Fabricated Steel">Fabricated Steel</option>
        <option value="Industrial Sheets">Industrial Sheets</option>
        <option value="Custom Components">Custom Components</option>
        <option value="Bulk Supply">Bulk Supply</option>
      </select>

      <label>Quantity (in Tons or Units)</label>
      <input type="number" min="1" required>

      <label>Additional Requirements</label>
      <textarea rows="4" placeholder="Dimensions, grade, or custom requirements..."></textarea>

      <button type="submit">Submit Order</button>
    </form>

    <a href="index.html" class="back-link">← Back to Home</a>
  </div>

  <script>
    function handleSubmit(e) {
      e.preventDefault();
      alert("Your Steel Core order has been received. Our team will contact you soon.");
      e.target.reset();
    }
  </script>
</body>
</html>
